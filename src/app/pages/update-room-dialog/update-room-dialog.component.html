<div>
    <div>
        <div class="modal-header">
       <h4 class="modal-title" id="modal-basic-title">Simple modal</h4>
       <button type="button" class="close" aria-label="Close" (click)="activeModal.close( )">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
         <div class="mb-3">
           <label class="form-label">Opis</label>
           <textarea  [(ngModel)]="room.description" class="form-control"></textarea>
         </div>
         <div class="mb-3">
           <label class="form-label">Miasto</label>
           <input [(ngModel)]="room.city" class="form-control">
         </div>
         <div class="mb-3">
           <label class="form-label">Ulica</label>
           <input [(ngModel)]="room.street" class="form-control">
         </div>
         <div class="mb-3">
           <label class="form-label">Numer Apartamentu</label>
           <input [(ngModel)]="room.apartamentNumber" class="form-control">
         </div>
         <div class="mb-3">
           <label class="form-label">Numer Domu</label>
           <input [(ngModel)]="room.houseNumber" class="form-control">
         </div>
         <div class="mb-3">
           <label class="form-label">Kod Pocztowy</label>
           <input [(ngModel)]="room.postCode" class="form-control">
         </div>
         <div class="mb-3">
          <label class="form-label">Kod Pocztowy</label>
          <input type="file" #file  class="form-control" multiple accept="image/*" (change)="onFileSelected($event)" #fileUpload>
        </div>
       <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
     </div>
   </div>
   
   
</div>
